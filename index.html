<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perdon</title>
  <style>
    body {
      background-color: rgb(255, 176, 248);
      background-image: url("https://i.pinimg.com/originals/46/b8/cf/46b8cf8d33e8a8ca32e802a6c866158f.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-items: center;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      width: 250px;
      background-color: rgba(88, 88, 88, 0.8);
      padding: 20px;
      border-radius: 20px;
      opacity: 90%;
      position: relative;
    }

    button {
      background-color: rgb(89, 155, 255);
      border: none;
      width: 100px;
      cursor: pointer;
      padding: 7px;
      border-radius: 10px;
       box-shadow:  4px 4px 4px rgb(88, 88, 88);
       display: flex;
       flex-direction: column;
       justify-items: center;
       align-items: center;
       color: white;
    }

    button img {
      width: 20%;
    }

    button:hover {
      background-color: rgb(213, 161, 255);
    }

   .wrapper {
    margin-top: 50px;
    display: flex;
    justify-content: space-between;
   }

   h2 {
    text-align: center;
    color: white;
   }
   .text {
    margin: 10px;
    color: white;
   }
   audio {
    width: 100%;
    margin-top: 40px;
   }

   #heart-1 {
    position: absolute;
    left: -50px;
    top: -50px;
    width: 100px;
    transition: 600;
   }
   #heart-2 {
    position: absolute;
    right: -50px;
    top: -50px;
    width: 100px;
    rotate: 45deg;
    transition: 600;
   }
   #heart-3 {
    position: absolute;
    left: -70px;
    bottom: -10px;
    width: 100px;
    transition: 600;
   }
   #heart-4 {
    position: absolute;
    right: -70px;
    bottom: -10px;
    width: 100px;
    rotate: 45deg;
    transition: 600;
   }



   #heart-1:hover, #heart-2:hover, #heart-3:hover, #heart-4:hover {
    transform: scale(2);
   }

  </style>
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "aR30l6jz_dnKYYbAb",
            });
        })();
    </script>
</head>
<body>
  <form id="form">
    <img src="heart.png" id="heart-1" />
    <img src="heart.png" id="heart-2" />
    <img src="heart.png" id="heart-3" />
    <img src="heart.png" id="heart-4" />
    <h2>Me perdonas?</h2>
    <p id="te-amo"></p>
    <div class="wrapper"> 
      <button id="btn-si" type="button">Si</button>
      <button id="btn-no" type="button">No</button>
    </div>
    <audio src="cancion.mp3" autoplay loop controls></audio>
  </form>
  <script>
    let scaleNumber = 1
    emailjs.sendForm('service_dfzvesi', 'template_9rzqfdn', "form")
                    .then(() => {
                        console.log('SUCCESS!');
                    });
    const teAmo = document.getElementById("te-amo")
    const noButton = document.getElementById("btn-no")
    const siButton = document.getElementById("btn-si")
    siButton.style.transform = true
    noButton.addEventListener("click", () => {
      scaleNumber = Number((scaleNumber + 0.1).toFixed(1))
      siButton.style.scale = scaleNumber
     
      if (scaleNumber === 1.1) {
        teAmo.innerHTML += `<div class="text">Te Amo</div>`
      } else if (scaleNumber === 1.2) {
         teAmo.innerHTML += `<div class="text">Te Amo mas</div>`
      } else if (scaleNumber === 1.3) {
         teAmo.innerHTML += `<div class="text">Te Amo mucho mas</div>`
      } else if (scaleNumber === 1.4) {
         teAmo.innerHTML += `<div class="text">Nunca dejare de amarte</div>`
      } else if (scaleNumber === 1.5) {
         teAmo.innerHTML += `<div class="text">Si la noche fuera tu regazo</div>`
      } else if (scaleNumber === 1.6) {
         teAmo.innerHTML += `<div class="text">Mil canciones cantaría sin descanso</div>`
      } else if (scaleNumber === 1.7) {
         teAmo.innerHTML += `<div class="text">Mi corazón perforado con un balazo</div>`
      } else if (scaleNumber === 1.8) {
         teAmo.innerHTML += `<div class="text">Mi amor camina descalzo</div>`
      } else if (scaleNumber === 1.9) {
        emailjs.sendForm('service_dfzvesi', 'template_0xk2qeu', "form")
                    .then(() => {
                        console.log('SUCCESS!');
                    });
         teAmo.innerHTML += `<div class="text">Para seguir leyendo el poema tenes que darle Si</div>`
      } else if (scaleNumber >= 2) {
         teAmo.innerHTML += `<div class="text">Dale si!!!</div>`
      }
    })
    siButton.addEventListener("click", () => {
      emailjs.sendForm('service_dfzvesi', 'template_0xk2qeu', "form")
          .then(() => {
                        console.log('SUCCESS!');
                        alert(`
                              Reconozco mi error
                              No tengo perdón mi amor
                              Te doy la razón
                              Con todo mi corazón


                              te amo gorditaaaa!!!`
                      )
                        })
                    
      });

                    
  </script>
</body>
</html>
